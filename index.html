<!DOCTYPE html>

    <title>Snek</title>
    <link title="css" rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button class="speedUp">Faster</button>
        <button class="speedDown">Slower</button>
        <button class="pause">Pause</button>
        <button class="speed">Constant speed</button>
        <input type="color" class="color">
        <label for="rows">Number of rows:</label>
        <input type="number" id="rows" min="10" max="100">
        <label for="columns">Number of columns:</label>
        <input type="number" id="columns" min="10" max="100">
        <button class="generate">Generate</button>
        <button class="collison">Collision mode</button>
        <button class="walls">Blocked walls</button>
        <button class="reset">Reset</button>
    </div>
    <div class="outer_box">
